name: Export Slides

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install -g @marp-team/marp-cli

      - run: marp slides.md --pdf --allow-file-access-from-files -o slides.pdf

      - uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: slides.pdf

